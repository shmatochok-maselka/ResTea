<div *ngIf="items && items.length > 0" class="item-container">
  <mat-card *ngFor="let item of items"
  class="item-card">
    <a [href]="item.itemLink">
      <img mat-card-image
            [src] = item.itemImageSrc [alt]="item.itemImageAlt"> </a>
    <mat-card-content>
      <p [textContent]="item.itemName"></p>
    </mat-card-content>
    <mat-card-footer>
      <p [textContent]="item.itemPrice"> </p>
    </mat-card-footer>
  </mat-card>
</div>
