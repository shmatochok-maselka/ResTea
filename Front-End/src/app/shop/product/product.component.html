<mat-card class="product-card">
  <img mat-card-image class="product-image" src="{{products.image}}" alt="product image">
  <div class="description">
    <mat-card-title>{{products.name}}</mat-card-title>
    <div class="checkout">
      <p class="price">{{products.price}}грн/50г</p>
      <mat-card-actions>
        <button mat-button class="checkout-button"><mat-icon>add_shopping_cart</mat-icon></button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
