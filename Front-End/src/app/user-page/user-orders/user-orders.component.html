<div class="container-fluid ml-5">
  <mat-card class="mt-5" *ngFor="let order of orders">
    <mat-card-title>Номер замовлення: {{order.Id}}</mat-card-title>
    <mat-card-subtitle>Дата замовлення: {{order.Date}}</mat-card-subtitle>
    <mat-card-footer align="end">
      <h2 class="mr-5" [textContent]="order.Sum + ' грн' " ></h2>
    </mat-card-footer>
  </mat-card>
  <br/>
</div>
