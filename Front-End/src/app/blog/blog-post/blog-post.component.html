<div class="post">
  <img class="post-image" src="{{blogPost.image}}" alt="post image">
  <div class="post-description">
    <h3 class="post-name">{{blogPost.title}}</h3>
    <p class="post-create-date">{{blogPost.id}}</p>
    <p class="post-description-text">{{blogPost.content}}"
    </p>
    <button mat-raised-button color="black" [routerLink]="['/blog', blogPost.id]">Читати більше</button>
  </div>
</div>
